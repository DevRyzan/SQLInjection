<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/soh-favicon.png" />
    <link rel="stylesheet" href="style/profile.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script
      src="https://kit.fontawesome.com/18cbcebdd2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
  </head>

  <div id="header"></div>
  <body>
    <div class="profile-container">
      <div class="profile-header">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" />
        <h2>Soh Admin</h2>
        <p>Email: info@soh.com</p>
      </div>

      <button class="button" onclick="toggleEditInfo()">Edit Info</button>

      <div id="edit-info" class="hidden">
        <form id="info-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" value="Soh Admin" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="info@soh.com" />
          </div>
          <button type="button" class="button" onclick="saveInfo()">
            Save Info
          </button>
        </form>
      </div>

      <button class="button" onclick="toggleAddPaymentForm()">
        Add Payment Option
      </button>

      <div id="add-payment" class="hidden">
        <form id="payment-form">
          <div class="form-group">
            <label for="card-name">Cardholder Name:</label>
            <input type="text" id="card-name" placeholder="Cardholder Name" />
          </div>
          <div class="form-group">
            <label for="card-number">Card Number:</label>
            <input
              type="text"
              id="card-number"
              placeholder="1234 5678 9012 3456"
            />
          </div>
          <div class="form-group">
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" />
          </div>
          <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123" />
          </div>
          <button type="button" class="button" onclick="addPaymentOption()">
            Add Card
          </button>
        </form>
      </div>

      <div class="payment-options" id="payment-options">
        <div class="payment-option">
          <span>Visa **** 1234</span>
          <button onclick="removePaymentOption(this)">Remove</button>
        </div>
      </div>
    </div>
  </body>
</html>
