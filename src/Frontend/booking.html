<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Booking</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/soh-favicon.png" />
    <link rel="stylesheet" href="style/stylesheet.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <link rel="stylesheet" href="style/booking.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script
      src="https://kit.fontawesome.com/18cbcebdd2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Book a Room</h1>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="roomType">Room Type:</label>
        <select id="roomType" name="roomType" required>
          <option value="">Select Room Type</option>
          <option value="Deluxe">Deluxe</option>
          <option value="Standard">Standard</option>
          <option value="Suite">Suite</option>
        </select>
      </div>
      <div class="form-group">
        <label for="checkIn">Check-In Date:</label>
        <input type="date" id="checkIn" name="checkIn" required />
      </div>
      <div class="form-group">
        <label for="checkOut">Check-Out Date:</label>
        <input type="date" id="checkOut" name="checkOut" required />
      </div>

      <!-- Payment Section -->
      <div class="payment-section" id="paymentSection">
        <h4>Payment Information</h4>
        <div id="savedPaymentOption" style="display: none">
          <p>Saved Credit Card: **** **** **** <span id="cardLast4"></span></p>
          <div class="form-group">
            <label for="useSavedCard">Use Saved Card</label>
          </div>
        </div>

        <div id="newPaymentOption">
          <h4>Or, Enter New Credit Card</h4>
          <div class="form-group">
            <label for="cardNumber">Card Number:</label>
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              placeholder="1234 5678 9012 3456"
            />
          </div>
          <div class="form-group">
            <label for="expiryDate">Expiry Date:</label>
            <input
              type="text"
              id="expiryDate"
              name="expiryDate"
              placeholder="MM/YY"
            />
          </div>
          <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" />
          </div>
          <div class="form-group">
            <input type="checkbox" id="saveCard" name="saveCard" />
            <label for="saveCard">Save this card for future use</label>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit">Book Room</button>
    </form>
  </body>
</html>
