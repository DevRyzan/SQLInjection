<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/soh-favicon.png" />
    <link rel="stylesheet" href="style/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script
      src="https://kit.fontawesome.com/18cbcebdd2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-holder">
        <img src="img/user.png" class="logo" alt="" />
        <h2>Login</h2>
        <form action="" class="form">
          <div class="form-group">
            <img src="img/user.png" alt="" />
            <input type="text" placeholder="User name" />
          </div>
          <div class="form-group">
            <img src="img/lock.png" alt="" />
            <input type="password" placeholder="Password" />
          </div>
          <div class="form-group" class="checkbox-container">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
          </div>
          <div class="form-group">
            <button type="submit">Sign in</button>
          </div>
          <div class="form-group">
            <a href="/forgotpassword">Forgot Password?</a>
            <a href="/register" class="right-link">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
